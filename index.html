<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container-box">
            <div class="contact-form">
                <div class="close">x</div>
                <form action="" id="message">
                    <label for="fname">Name</label>
                    <input type="text" placeholder="John Doe">
                    <label for="email">Email</label>
                    <input type="text" placeholder="johndoe@gmail.com">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="text" cols="5" rows ="5" maxlength="30"></textarea>
                    <input type="submit" value="Send" class="submitButton">
                </form>
            </div>
            <div class="nav">
                <div class="name">
                    <h2>Djenebou Kaba</h2>
                </div>
                <div class="contact">
                    <button class="btn">Contact me</button>
                </div>
            </div>
            <div class="container">
                <div class="about-me">
                    <h2>Hi, I'm Zena!</h2>
                    <p>My name is Djenebou Kaba but I go by Zena. I am a recent graduate from the University of Kent 
                        where I studied computer science with a year in data analytics.
                        I love swimming, film, roller skating.</p>
                </div>
                <div class="container-images">
                    <!-- <div id="arrow-left"><i class="fa-solid fa-circle-arrow-left"></i></div> -->
                    <div class="carousel-container">
                    <div class="carousel-slide">
                        <img name="slide" alt="" srcset="">
                        <!-- <img src="./images/img.jpg"  alt="" srcset="">

                        <img src="./images/img2.jpg" alt="" srcset="">
                        <img src="./images/img.jpg"  id="lastclone" alt="" srcset=""> -->
                    </div>   
                    </div>
                    <!-- <div id="arrow-right"><i class="fa-solid fa-circle-arrow-right"></i></div> -->
                </div>
            </div>

            <footer>
                <div class="text">
                <p>Designed and produced by Hulya Ozturk</p>
            </div>
            <div class="social-media">
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>
        </footer>    
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
